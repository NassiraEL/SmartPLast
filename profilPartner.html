<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب تفريغ البلاستيك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/profilPartner.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/iconCommand.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo1">
                <div class="logo2">
                    <div class="circle">
                    </div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body">
                            <div class="par1"></div>
                            <div class="par2"></div>
                            <div class="foot1"></div>
                            <div class="foot2"></div>
                            <div class="circle1"></div>
                            <div class="hand"></div>
                            <div class="circle2"></div>
                        </div>
                        
                    </div>
                    <div class="allFlech">
                        <div class="smalFlech"></div>
                        <div class="flech1">
                            <div class="flech_part1"></div>
                            <div class="flech_part2"></div>
                        </div>
                        <div class="flech2">
                            <div class="flech_part1"></div>
                            <div class="flech_part2 f2"></div>
                        </div>
                        <div class="flech3">
                            <div class="flech_part1"></div>
                            <div class="flech_part2 f3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <label>SmartPlast</label>
        </div>

        <div class="logout">
            <label>خروج</label>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </header>

    <div class="section1">
        <h2><span>اضغط هنا</span> لطلب تفريغ البلاستيك</h2>
        <div class="iconCommand">
            <div class="truck">
                <div class="par1_truck"></div>
                <div class="part2_truck"></div>
                <div class="wheel1"></div>
                <div class="wheel2"></div>
                <div class="part3_truck"></div>
                <div class="part4_truck"></div>
                <div class="head_truck"></div>
                <div class="wheel3"></div>
                <div class="wheel4"></div>
                <div class="window"></div>
                <div class="icon_recycle">
                    <div class="icon_recycle1"></div>
                    <div class="icon_recycle2"></div>
                    <div class="icon_recycle3"></div>
                    <div class="triangle_trush triangle_trush1"></div>
                    <div class="triangle_trush triangle_trush2"></div>
                    <div class="triangle_trush triangle_trush3"></div>
                    <div class="icon_recycle4"></div>
                    <div class="icon_recycle5"></div>
                    <div class="icon_recycle6"></div>
                </div>
            </div>
            <div class="trush_hand">
                <div class="trush">
                    <div class="trush1"></div>
                    <div class="trush2"></div>
                    <div class="trush3"></div>
                    <div class="trush4"></div>
                </div>
                <div class="hand_trush">
                    <div class="hand1"></div>
                    <div class="hand2"></div>
                    <div class="finger1"></div>
                    <div class="finger2"></div>
                    <div class="finger3"></div>
                    <div class="finger4"></div>
                    <div class="finger5"></div>
                </div>
            </div>
        </div>
        <div class="lienDonnation">
            <a href="#donnation">تبرع بالبلاستيك</a>
            <i class="fa fa-hand-holding-heart"></i>
        </div>
    </div>

    <div class="section1 donation" id="donnation">
        <h2><span>اضغط هنا</span> لتبرع بالبلاستيك</h2>
        <div class="iconDonnation">
            <i class="fa fa-hand-holding-heart"></i>
        </div>
    </div>



    <div class="section2">
        <h2>حالات طلبك</h2>
        <div class="allstate">
            <div class="states">
                <h3 class="state1">في انتظار التجميع</h3>
                <div class="circle_validate circle_validate1">
                    <i class="fas fa-check validate1"></i>
                </div>
                <div class="div div1"></div>
                <div class="triangle triangle1"></div>
                <div class="demi_circle demi_circle1"></div>
                <h3 class="state2">قيد التجميع</h3>
                <div class="circle_validate circle_validate2">
                    <i class="fas fa-check validate2"></i>
                </div>
                <div class="demi_circle demi_circle2"></div>
                <div class="triangle triangle2"></div>
                <div class="div div2"></div>
                <div class="circle_validate circle_validate3">
                    <i class="fas fa-check validate3"></i>
                </div>
                <h3 class="state3">تم  التسليم</h3>
            </div>
            <p>طلب جديد</p>
        </div> 
    </div>

    <div class="section3"></div>

    <script src="js/partnerProfil.js"></script>
</body>
</html>
