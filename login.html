<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/logo-removebg-preview.ico">
</head>
<body dir="rtl">
    <div class="section2" id="section2">
        <div class="header">
            <h2>تسجيل الدخول</h2>
            <p>مستخدم جديد؟<a href="signUp.html">سجِّل الآن</a></p>
        </div>
        <form action="" method="POST">
            <div class="champ" id="reponce"></div>
            <div class="champ">
                <label for="email">أدخل بريدك الإلكتروني</label>
                <input type="email" name="email" required>
            </div>
            <div class="champ">
                <label for="password">أدخل كلمة المرور</label>
                <input type="password" name="password" required>
            </div>
            <div class="btn">
                <button name="login" type="submit" id="btn">تسجيل الدخول
                </button>
            </div>
            <div class="lien">
                <a href="sendEmail.html">هل نسيت كلمة المرور؟</a>
            </div>
        </form>

        <p class="or">أو</p>

          <!-- login with google -->

        <script src="https://accounts.google.com/gsi/client" async></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>

        <div id="g_id_onload"
            data-client_id="23257866820-gb5k2sjv3r022hhh1phs341t9d3p1ooj.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="hundelCredentialResponse"
            data-auto_prompt="false">
        </div>
    
        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="filled_blue"
            data-text="signin_with"
            data-size="large"
            data-locale="ar"
            data-logo_alignment="left">
        </div>
    </div>
    <div class="section1" id="section1">
        <div class="img1">
            <img src="images/plast6.png" alt="">
        </div>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
